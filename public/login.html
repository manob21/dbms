<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Famous Mithu's Hospital</title>

</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-lg rounded-lg p-8 max-w-md text-center">
    <!-- Logo at the top -->
    <div class="flex justify-center mb-6">
        <img src="logo.png" alt="Famous Mithu's Hospital Logo" class="w-32 h-32 object-cover rounded-full">
    </div>

    <!-- Welcome Message -->
    <h2 class="text-2xl font-bold mb-4">Welcome to Famous Mithu's Hospital</h2>
    <p class="text-gray-600 mb-6">Please enter your password to continue.</p>

    <!-- Password Section -->
    <form id="loginForm">
        <input type="password" id="passwordInput" placeholder="Enter your password" class="w-full mb-4 p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Submit</button>
    </form>
</div>
<script src="https://cdn.tailwindcss.com"></script>
<script type="module" src="logscript.js"></script>
</body>

</html>
