<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Appointment Form</title>
<link rel="stylesheet" href="style.css"
</head>
<body>

    <header class="bg-white shadow-md p-4 flex items-center justify-center">
        <img src="logo.png" alt="Famous Mithu's Hospital Logo" class="w-24 h-24 object-cover" width="120px">
    </header>
    <br>
    <h1>The Famous Mithu's Hospital</h1>
    <div id="to-p-list">
        <p class="para">Today's appointment patient list</p>
        <button id="t-p-list-find">Get List</button>
        <button id="t-p-discard">Discard</button>
      </div>
      <table id="t-p-details">
        <thead>
          <tr id="t-p-details-header"></tr>
        </thead>
        <tbody id="t-p-details-body">
    
        </tbody>
      </table>
  
    <script type="module" src="today.js"></script>

</body>
</html>
