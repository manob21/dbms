<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Appointment Form</title>
<link rel="stylesheet" href="style.css"
</head>
<body>

    <header class="bg-white shadow-md p-4 flex items-center justify-center">
        <img src="logo.png" alt="Famous Mithu's Hospital Logo" class="w-24 h-24 object-cover" width="120px">
    </header>
    <br>
    <h1>The Famous Mithu's Hospital</h1>
  <div class="bill-section">
    <p class="para">Enter Patient ID to generate bill: </p>
    <input type="text" id="patient-id" placeholder="Enter Patient ID">
    <button id="generate-bill-button">Generate Bill</button>
  </div>
  <div id="bill-container">
    <h2></h2>
    <table id="bill-table">
      <thead>
        <tr id="bill-header"></tr>
      </thead>
      <tbody id="bill-body">
        <!-- Bill details will appear here -->
      </tbody>
    </table>
  </div>
  
    <script type="module" src="generate.js"></script>

</body>
</html>
