<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Bill</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      width: 210mm;
      height: 297mm;
    }
    h1, h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Hospital Bill</h1>
  <div id="patient-details">
    <!-- Patient details will be injected here -->
  </div>
  <h2>Bill Details</h2>
  <table>
    <thead>
      <tr>
        <th>Bill ID</th>
        <th>Doctor Charge</th>
        <th>Medicine Charge</th>
        <th>Test Charge</th>
        <th>Operation Charge</th>
        <th>Nursing Charge</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="bill-body">
      <!-- Bill rows will be injected here -->
    </tbody>
  </table>
</body>
</html>
