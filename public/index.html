<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MySQL Table</title>
  <link rel="stylesheet" href="style.css"
</head>
<body>
  <h1>Hospital Database</h1>
  <div class="selecton">
    <p class="para">Select a table: </p>
    <select id="table-select">
      <option value="none">none</option>
      <option value="doctor">doctor</option>
      <option value="admitted_patient">admitted_patient</option>
      <option value="appointment">appointment</option>
      <option value="bill">bill</option>
      <option value="building">building</option>
      <option value="department">department</option>
      <option value="employee">employee</option>
      <option value="medicine">medicine</option>
      <option value="nurse">nurse</option>
      <option value="patient">patient</option>
      <option value="prescription">prescription</option>
      <option value="room">room</option>
      <option value="suggested_medicine">suggested_medicine</option>
      <option value="suggested_test">suggested_test</option>
      <option value="test">test</option>
    </select>
    <button id="ok-button">OK!</button>
  </div>
  <h2 id="table-name"></h2>
  <table id="data-table">
    <thead>
      <tr id="table-header"></tr>
    </thead>
    <tbody id="table-body">
      <!-- Data will be inserted here dynamically -->
    </tbody>
  </table>
  <div class="bill-section">
    <p class="para">Enter Patient ID to generate bill: </p>
    <input type="text" id="patient-id" placeholder="Enter Patient ID">
    <button id="generate-bill-button">Generate Bill</button>
  </div>
  <div id="bill-container">
    <h2></h2>
    <table id="bill-table">
      <thead>
        <tr id="bill-header"></tr>
      </thead>
      <tbody id="bill-body">
        <!-- Bill details will appear here -->
      </tbody>
    </table>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <script type="module" src="script.js"></script>
</body>
</html>
