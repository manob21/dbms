<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Appointment Form</title>
<link rel="stylesheet" href="style.css"
</head>
<body>

    <header class="bg-white shadow-md p-4 flex items-center justify-center">
        <img src="logo.png" alt="Famous Mithu's Hospital Logo" class="w-24 h-24 object-cover" width="120px">
    </header>
    <br>
    <h1>The Famous Mithu's Hospital</h1>
    <div id="docs-of-dept">
        <p class="para">The doctors list in dept : </p>
        <select id="dept-select">
          <option value="none">none</option>
          <option value="Oncology">Oncology</option>
          <option value="Neurology">Neurology</option>
          <option value="Cardiology">Cardiology</option>
          <option value="Pediatrics">Pediatrics</option>
          <option value="Orthopedics">Orthopedics</option>
          <option value="Gastroenterology">Gastroenterology</option>
          <option value="Dermatology">Dermatology</option>
          <option value="Radiology">Radiology</option>
          <option value="Psychiatry">Psychiatry</option>
          <option value="Nephrology">Nephrology</option>
        </select>
        <button id="docs-of-dept-find">Find</button>
    </div>
    <h2 id="docs-of-dept-table-name"></h2>
    <table id="docs-of-dept-table">
        <thead>
          <tr id="docs-of-dept-header"></tr>
        </thead>
        <tbody id="docs-of-dept-body">
          
        </tbody>
    </table>

    <script type="module" src="specialist.js"></script>

</body>
</html>
